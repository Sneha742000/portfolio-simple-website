<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Agnel John</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" Placeholder="Enter Your Name" class="contact-from__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" Placeholder="Enter Your Email" class="contact-from__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Message" class="contact-from__textarea"></textarea>
    
    
                    </td>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-from__submit"></td>
                </tr>
    
                </tr>
    
    
            </table>
        </form>
    </div>


    <div class="section-five">
        <p class="section-five__title">Social Media
            <a
                href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Fnotifications%2F%3F__coig_login%3D1#">Instagram</a>,
            <a href="https://www.linkedin.com/">LinkedIn</a>
        </p>

        <p class="section-five__desc">&copy; Angle John</p>
    </div>
</div>

</body>

</html>
